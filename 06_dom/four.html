<body style="background-color: #212121; color: aliceblue;">
    <ul class="languages">
     <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const newlis=document.createElement('li')
        newlis.style.color='beige'
        newlis.innerHTML=`${langName}`
        document.querySelector('.languages').appendChild(newlis);
    }
    function addOptiLang(langName){
        const newlis=document.createElement('li')
        const textN=document.createTextNode(langName)
        newlis.appendChild(document.createTextNode(langName))
        document.querySelector('.languages').appendChild(newlis)
        
    }

addOptiLang('java')
addOptiLang('python')
