<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Creat New Element</title>
</head>
<body>
    
</body>
<script>
const div=document.createElement('div')
div.class="main"
div.setAttribute("title","generatedTitle")
div.style.backgroundColor='green'
div.style.padding='15px'
const adText=document.createTextNode("Hello World")
div.appendChild(adText)
document.body.appendChild(div)
<!--Here if u use innerHTML ,not optimized- goes through whole tree-->
</script>
</html>
