<body style="background-color: #414141;color:aliceblue">

<script>
//e object has manyy parameters timestap of clicking,width,height,clientwindow etc
//type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
document.getElementById('owl').addEventListener('click',function(e){
console.log(e)
})
//there are three paramts in addEVentList funct 3rd is false or true
//for event propagation
//false => event bubbling
//true=>event capturing

document.querySelector('#images').addEventListener('click',function(){
    console.log('image clicked')
    //now this will work if any image is clicked
},false)

document.querySelector('#owl').addEventListener('click',function(e){
    console.log('owl clicked')
    //now if you dont want next propagation of img
    e.stopPropagation()


},false)

//so when owl is clicked which one should happen first =>if 3rd parameter is false:bubble ie first owl get execute and then image(by default:false)
//if true: image 1st,owl :2nd
